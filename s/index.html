    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Android detection
        if (/android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }

        return "other";
      }

      window.onload = function() {
        var os = getMobileOperatingSystem();

        if (os === "Android") {
          window.location.href = "https://play.google.com/store/apps/details?id=pt.app63";
        } else if (os === "iOS") {
          window.location.href = "https://apps.apple.com/us/app/63/id6449913779";
        } else {
          window.location.href = "https://63.pt";
        }
      }
    </script>
